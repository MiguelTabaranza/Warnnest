<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Warmnest</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: #333;
            font-family: arial, sans-serif;
            background-color: #f4f1ea;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            font-family: 'merriweather', serif;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #e1d7c8;
            border-bottom: 2px solid #745943;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-search {
            display: flex;
        }

        .header-search input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #5b3d29;
            border-radius: 6px;
            outline: none;
        }

        .header-search button {
            background-color: white;
            border: 1px solid #b09b71;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            padding: 8px 10px;
        }

        .header-search button:hover {
            background-color: #f0f0f0;
        }

        .header-center {
            display: flex;
            gap: 20px;
        }

        .header-center a {
            text-decoration: none;
            color: #5c4d37;
            font-weight: 500;
            padding: 5px 15px;
        }

        .header-center a strong {
            color: #5c4d37;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-right a {
            text-decoration: none;
            color: #5c4d37;
            font-size: 1em;
        }

        .header-right a:hover,
        .header-center a:hover {
            color: #5c4d37;
        }

        main {
            flex-grow: 1;
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        main > aside {
            width: 200px;
        }

        main > aside h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #745943;
            font-size: 1.8rem;
        }

        main > aside hr {
            border: 1px solid #b09b71;
        }

        main > aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        main > aside li {
            margin-bottom: 10px;
        }

        main > aside li a {
            text-decoration: none;
            color: #5c4d37;
            display: block;
            padding: 5px 0;
        }

        main > aside li strong a {
            color: #5c4d37;
        }

        .social-media-content {
            flex: 1;
            padding: 20px;
            border: 2px solid #b09b71;
            border-radius: 5px;
            background-color: #fff;
            opacity: 1; /* Retained full opacity */
            transform: translateX(0); /* Retained initial state */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-media-content h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #a0522d;
        }

        .social-media-list {
            list-style: none;
            padding: 0;
            display: flex;
            font-size: 2rem;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
            opacity: 1; /* Retained full opacity */
            transform: translateY(0); /* Retained initial state */
        }

        .social-media-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .social-box {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            width: 350px; 
            height: 50px; 
            flex-shrink: 0; 
        }

        .social-link {
            text-decoration: none;
            color: inherit;
        }

        .social-link:hover {
            text-decoration: underline;
        }

        .social-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
            transition: transform 0.2s ease-in-out; /* Kept for hover effect, not an entry animation */
        }

        .social-media-item:hover .social-icon {
            transform: scale(1.2);
        }

        .facebook-icon {
            background-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/facebook.svg');
        }

        .instagram-icon {
            background-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/instagram.svg');
        }

        .gmail-icon {
            background-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/gmail.svg');
        }

        .x-icon {
            background-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/x.svg');
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #745943;
            background-color: #e1d7c8;
            color: #745943;
            margin-top: auto;
        }

        /* Responsive adjustments for smaller screens (mobile view) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .header-search {
                margin-top: 10px;
                width: 100%;
                max-width: none;
            }

            .header-search input[type="text"] {
                width: calc(100% - 40px);
            }

            .header-center {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
                flex-wrap: wrap;
            }

            .header-center a {
                margin: 5px 10px;
                padding: 10px;
                border-radius: 5px;
                background-color: transparent;
                color: #745943;
                text-decoration: none;
                font-size: 0.9rem;
                transition: background-color 0.3s ease;
            }

            .header-center a:hover {
                background-color: #e1d7c8;
                color: #a0522d;
            }

            main {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            main > aside {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            main > aside ul {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-left: 0;
            }

            main > aside li {
                margin-bottom: 10px;
                text-align: center;
                width: 100%;
            }

            main > aside li a {
                width: 100%;
                text-align: center;
            }

            .social-media-content {
                padding: 15px;
            }

            .social-media-content h1 {
                font-size: 1.8rem;
            }

            .social-media-list {
                width: 100%;
                font-size: 1.2rem;
            }

            .social-media-item {
                flex-direction: column;
                gap: 5px;
            }

            .social-box {
                width: 90%;
                max-width: 300px;
                height: auto;
                padding: 12px;
            }

            .social-link {
                font-size: 1rem;
            }

            .social-icon {
                width: 24px;
                height: 24px;
            }

            footer {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
