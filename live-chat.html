<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support - Warmnest</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: #333;
            font-family: arial, sans-serif;
            background-color: #f4f1ea;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            font-family: 'merriweather', serif;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #e1d7c8;
            border-bottom: 2px solid #745943;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-search {
            display: flex;
        }

        .header-search input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #5b3d29;
            border-radius: 6px;
            outline: none;
        }

        .header-search button {
            background-color: white;
            border: 1px solid #b09b71;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            padding: 8px 10px;
        }

        .header-search button:hover {
            background-color: #f0f0f0;
        }

        .header-center {
            display: flex;
            gap: 20px;
        }

        .header-center a {
            text-decoration: none;
            color: #5c4d37;
            font-weight: 500;
            padding: 5px 15px;
        }

        .header-center a strong {
            color: #5c4d37;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-right a {
            text-decoration: none;
            color: #5c4d37;
            font-size: 1em;
        }

        .header-right a:hover,
        .header-center a:hover {
            color: #5c4d37;
        }

        main {
            flex-grow: 1;
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        main > aside {
            width: 200px;
        }

        main > aside h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #745943;
            font-size: 1.8rem;
        }

        main > aside hr {
            border: 1px solid #b09b71;
        }

        main > aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        main > aside li {
            margin-bottom: 10px;
        }

        main > aside li a {
            text-decoration: none;
            color: #5c4d37;
            display: block;
            padding: 5px 0;
        }

        main > aside li strong a {
            color: #5c4d37;
        }

        .live-chat-container {
            flex: 1;
            padding: 20px;
            border: 2px solid #b09b71;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Removed animation properties */
        }

        .live-chat-header {
            font-size: 1.5rem;
            color: #a0522d;
            margin-bottom: 15px;
        }

        .chat-box {
            width: 80%;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 200px;
            overflow-y: auto;
            /* Removed animation properties */
        }

        .chat-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            width: 60%;
            /* Removed animation properties */
        }

        .chat-option-button {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: #5c4d37;
        }

        .chat-option-button:hover {
            background-color: #eee;
        }

        .chat-input-area {
            display: flex;
            width: 80%;
            /* Removed animation properties */
        }

        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .send-button {
            background-color: white; 
            border: 2px solid black;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #a0522d; 
            color: white; /* Added for better visibility of text on hover */
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #745943;
            background-color: #e1d7c8;
            color: #745943;
            margin-top: auto;
        }

        /* Removed keyframe animations */
        /* @keyframes fadeInSlideUpFooter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInSlideUpText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        } */

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .header-search {
                margin-top: 10px;
                width: 100%;
                max-width: none;
            }

            .header-search input[type="text"] {
                width: calc(100% - 40px);
            }

            .header-center {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
                flex-wrap: wrap;
            }

            .header-center a {
                margin: 5px 10px;
                padding: 10px;
                border-radius: 5px;
                background-color: transparent;
                color: #745943;
                text-decoration: none;
                font-size: 0.9rem;
                transition: background-color 0.3s ease;
            }

            .header-center a:hover {
                background-color: #e1d7c8;
                color: #a0522d;
            }

            main {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            main > aside {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            main > aside ul {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-left: 0;
            }

            main > aside li {
                margin-bottom: 10px;
                text-align: center;
                width: 100%;
            }

            main > aside li a {
                width: 100%;
                text-align: center;
            }

            .live-chat-container {
                padding: 15px;
            }

            .live-chat-header {
                font-size: 1.3rem;
                text-align: center;
            }

            .chat-box {
                width: 95%;
                min-height: 150px;
            }

            .chat-options {
                width: 95%;
            }

            .chat-option-button {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            .chat-input-area {
                width: 95%;
            }

            .chat-input {
                padding: 10px;
            }

            .send-button {
                padding: 10px 15px;
            }

            footer {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

    <main>

            <hr>

                <li><a href="customer-support.html">Customer Support</a></li>

            <div class="chat-options">

    <script>
        function sendMessage(message) {
            const chatBox = document.querySelector('.chat-box');
            const chatInput = document.querySelector('.chat-input');
            const userMessage = message || chatInput.value.trim();

            if (userMessage) {
                const messageElement = document.createElement('div');
                messageElement.textContent = 'You: ' + userMessage;
                chatBox.appendChild(messageElement);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    const responseElement = document.createElement('div');
                    responseElement.textContent = 'Warmnest Support: Thank you for your message. We will get back to you shortly.';
                    chatBox.appendChild(responseElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }

        document.querySelector('.chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
