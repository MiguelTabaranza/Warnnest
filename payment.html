<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Methods - Warmnest</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: #333;
            font-family: arial, sans-serif;
            background-color: #f4f1ea;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            font-family: 'merriweather', serif;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #e1d7c8;
            border-bottom: 2px solid #745943;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-search {
            display: flex;
        }

        .header-search input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #5b3d29;
            border-radius: 6px;
            outline: none;
        }

        .header-search button {
            background-color: white;
            border: 1px solid #b09b71;
            border-left: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            padding: 8px 10px;
        }

        .header-center {
            display: flex;
            gap: 20px;
        }

        .header-center a {
            text-decoration: none;
            color: #5c4d37;
            font-weight: 500;
            padding: 5px 15px;
        }

        .header-center a strong {
            color: #5c4d37;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-right a {
            text-decoration: none;
            color: #5c4d37;
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #745943;
            background-color: #e1d7c8;
            color: #745943;
            margin-top: auto;
        }

        main {
            flex-grow: 1;
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        main > aside {
            width: 200px;
        }

        main > aside h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #745943;
            font-size: 1.8rem;
        }

        main > aside hr {
            border: 1px solid #b09b71;
        }

        main > aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        main > aside li {
            margin-bottom: 10px;
        }

        main > aside li a {
            text-decoration: none;
            color: #5c4d37;
            display: block;
            padding: 5px 0;
        }

        main > aside li strong a {
            color: #5c4d37;
        }
        /* Styles for the Logout Button */
        main > aside button {
            background-color: white;
            border: 2px solid black;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            font-size: 1em;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        main > aside button:hover {
            background-color: #743a20;
            color: white;
        }

        main > section {
            flex: 1;
            padding: 20px;
            border: 2px solid #b09b71;
            border-radius: 5px;
            background-color: #fff;
            /* Removed animation properties */
            opacity: 1;
            transform: translateX(0);
        }

        main > section h1 {
            margin-top: 0;
            color: #a0522d;
            margin-bottom: 15px;
        }

        main > section .form-group {
            margin-bottom: 15px;
        }

        main > section form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 800px;
            max-width: 100%;
            /* Removed animation properties */
            opacity: 1;
            transform: translateY(0);
        }

        main > section input[type="text"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* New style for textarea */
        main > section textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px; /* Minimum height for textarea */
        }


        main > section .input-row {
            display: flex;
            gap: 30px;
        }

        main > section .input-row input {
            flex: 1;
        }

        main > section .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows radio buttons to wrap if screen is small */
        }
        
        main > section .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 20px; /* Space between radio options */
        }


        main > section input[type="radio"] {
            margin-right: 0;
            transform: scale(1.5);
        }

        main > section label {
            font-size: 1.2em;
        }

        main > section button[type="submit"] {
            background-color: #743a20;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            margin-top: 30px;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }

        main > section button[type="submit"]:hover {
            background-color: #745943;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="home.html"><img src="images/logo.png" alt="Warmnest Logo" style="height: 30px; width: 30px; margin-right: 10px;"></a>
            <div class="header-search">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <nav class="header-center">
            <a href="store.html">Store</a>
            <a href="home.html">Home</a>
            <a id="about-us-link" href="customer-support.html">About us</a>
        </nav>
        <div class="header-right">
            <a href="profile.html">ðŸ‘¤</a>
            <a href="wishlist.html">â˜†</a>
            <a href="cart.html">ðŸ›’</a>
        </div>
    </header>

    <main>
        <aside>
            <h2>Account Settings</h2>
            <hr>
            <ul>
                <li><a href="profile.html">Recently purchased</a></li>
                <li><a href="viewed-products.html">Recently viewed products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="address.html">Addresses</a></li>
                <li><a href="payment.html"><strong>Payment methods</strong></a></li>
                <li><a href="details.html">Account details</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
            <button id="logout-button">Logout</button>
        </aside>

        <section>
            <h1>Payment Methods</h1>
            <form id="paymentForm">
                <div class="form-group radio-group">
                    <div class="radio-option">
                        <label>
                            <input type="radio" name="paymentType" value="credit" checked/> Credit Card/Debit Card
                        </label>
                    </div>
                    <div class="radio-option">
                        <label>
                            <input type="radio" name="paymentType" value="gcash"/> GCash
                        </label>
                    </div>
                    <div class="radio-option">
                        <label>
                            <input type="radio" name="paymentType" value="paypal"/> PayPal
                        </label>
                    </div>
                    <div class="radio-option">
                        <label>
                            <input type="radio" name="paymentType" value="cod"/> Cash on Delivery (COD)
                        </label>
                    </div>
                </div>

                <div id="creditCardFields">
                    <div class="form-group">
                        <input type="text" name="cardNumber" placeholder="Card Number">
                    </div>
                    <div class="form-group input-row">
                        <input type="text" name="expiryDate" placeholder="Expiry Date (MM/YY)">
                        <input type="text" name="cvv" placeholder="CVV">
                    </div>
                    <div class="form-group">
                        <input type="text" name="country" placeholder="Country">
                    </div>
                </div>

                <div id="gcashFields" style="display:none;">
                    <div class="form-group">
                        <input type="text" name="gcashNumber" placeholder="GCash Registered Mobile Number">
                    </div>
                </div>

                <div id="paypalFields" style="display:none;">
                    <div class="form-group">
                        <input type="text" name="paypalEmail" placeholder="PayPal Email Address">
                    </div>
                </div>

                <div id="codFields" style="display:none;">
                    <div class="form-group">
                        <p>Please provide your delivery details:</p>
                    </div>
                    <div class="form-group">
                        <label for="codAddress">Delivery Address:</label>
                        <textarea id="codAddress" name="codAddress" placeholder="House No., Street, Barangay, City, Province, Zip Code"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="codPhoneNumber">Phone Number:</label>
                        <input type="text" id="codPhoneNumber" name="codPhoneNumber" placeholder="e.g., +639123456789">
                    </div>
                </div>

                <button type="submit">Add payment methods</button>
            </form>
            <div id="message" style="display:none; margin-top: 20px; color: green; font-weight: bold;"></div>
        </section>
    </main>

    </footer>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const messageElement = document.getElementById('message');
        const creditCardFields = document.getElementById('creditCardFields');
        const gcashFields = document.getElementById('gcashFields');
        const paypalFields = document.getElementById('paypalFields');
        const codFields = document.getElementById('codFields');

        const paymentTypeRadios = document.querySelectorAll('input[name="paymentType"]');

        function togglePaymentFields() {
            const selectedPaymentType = document.querySelector('input[name="paymentType"]:checked').value;

            // Hide all fields first and remove 'required'
            creditCardFields.style.display = 'none';
            creditCardFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));

            gcashFields.style.display = 'none';
            gcashFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));

            paypalFields.style.display = 'none';
            paypalFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));

            codFields.style.display = 'none';
            codFields.querySelectorAll('input, textarea').forEach(input => input.removeAttribute('required'));


            // Show relevant fields and set 'required'
            if (selectedPaymentType === 'credit') {
                creditCardFields.style.display = 'block';
                creditCardFields.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
            } else if (selectedPaymentType === 'gcash') {
                gcashFields.style.display = 'block';
                gcashFields.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
            } else if (selectedPaymentType === 'paypal') {
                paypalFields.style.display = 'block';
                paypalFields.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
            } else if (selectedPaymentType === 'cod') {
                codFields.style.display = 'block';
                // Set required for COD specific fields
                document.getElementById('codAddress').setAttribute('required', '');
                document.getElementById('codPhoneNumber').setAttribute('required', '');
            }
        }

        // Initial call to set correct fields on page load
        togglePaymentFields();

        paymentTypeRadios.forEach(radio => {
            radio.addEventListener('change', togglePaymentFields);
        });

        if (paymentForm) {
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault();

                setTimeout(function() {
                    messageElement.textContent = "Payment method updated!";
                    messageElement.style.display = "block";
                    paymentForm.reset();
                    togglePaymentFields(); // Reset field visibility and required status after form submission

                    setTimeout(function() {
                        messageElement.style.display = "none";
                        messageElement.textContent = "";
                    }, 3000);
                }, 500);
            });
        }

        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                window.location.href = 'home.html';
            });
        }
    </script>

</body>
</html>
