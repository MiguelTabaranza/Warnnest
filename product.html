body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

a {
    color: inherit;
    text-decoration: none;
}

        .nav-header {
    display: flex;
    position: sticky;
    top: 0;
    z-index: 100;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #e3d8c8;
    border-bottom: 2px solid #5b3d29;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    gap: 20px; /* This adds space between the three main sections */
}

.nav-header input[type="text"] {
    padding: 8px 12px;
    border: 2px solid #5b3d29;
    border-radius: 6px;
    outline: none;
    width: 250px;
    font-size: 16px;
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 40px;
    font-size: 20px;
    color: #5b3d29;
    font-family: 'Canva Sans', sans-serif;
}

.nav-links img {
    width: 30px;
    height: 30px;
}

.icons {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 20px;
}

.page-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.filters {
    width: 200px;
    padding-right: 30px;
    color: #745943;
}

.filter-option {
    margin-bottom: 10px;
    cursor: pointer;
    transition: color 0.2s;
}

.filter-option:hover {
    color: #5b3d29;
}

footer {
    text-align: center;
    padding: 20px;
    border-top: 2px solid #745943;
    background-color: #e1d7c8;
	color: #745943;
    margin-top: auto;
}

.product-container {
    display: flex;
    flex-direction: column;
    padding: 40px;
    gap: 40px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
}

.product-main {
    display: flex;
    gap: 60px;
    width: 100%;
}

.product-images {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    gap: 20px;
    min-width: 0;
}

.product-images img {
    width: 100%;
    border-radius: 8px;
    border: 2px solid #e3d8c8;
    max-height: 600px;
    object-fit: contain;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.product-details {
    flex: 1;
    padding: 20px;
    min-width: 0;
}

.product-title {
    font-size: 32px;
    margin-bottom: 10px;
    color: #5b3d29;
    line-height: 1.2;
}

.product-price {
    font-size: 28px;
    font-weight: bold;
    margin: 15px 0;
    color: #5b3d29;
}

.product-rating {
    color: #c59d5f;
    font-size: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.section-title {
    font-size: 20px;
    margin: 25px 0 15px;
    color: #745943;
    border-bottom: 1px solid #e3d8c8;
    padding-bottom: 8px;
}

.product-description {
    line-height: 1.7;
    margin-bottom: 20px;
    font-size: 16px;
}

.color-options {
    display: flex;
    gap: 12px;
    margin: 15px 0;
    flex-wrap: wrap;
}

.color-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s;
    border: 2px solid transparent;
}

.color-circle:hover {
    transform: scale(1.1);
}

.color-circle.selected {
    border-color: #5b3d29;
}

.color-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #5b3d29;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    visibility: hidden;
    opacity: 0;
    transition: all 0.2s;
    margin-bottom: 8px;
    z-index: 10;
}

.color-circle:hover .color-tooltip {
    visibility: visible;
    opacity: 1;
}

.selected-color {
    margin-top: 15px;
    font-weight: bold;
    color: #5b3d29;
    font-size: 16px;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 40px;
}

.primary-actions {
    display: flex;
    gap: 15px;
}

.secondary-actions {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
}

.buy-button {
    background-color: #5b3d29;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    flex: 2;
    transition: all 0.3s ease;
    font-weight: bold;
}

.buy-button:hover {
    background-color: #745943;
}

.coupon-button {
    background-color: #c59d5f;
    color: white;
    border: none;
    padding: 14px 20px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    flex: 1;
    transition: all 0.3s ease;
    font-weight: bold;
}

.coupon-button:hover {
    background-color: #b38c4f;
}

.wishlist-button, .add-to-cart-small {
    background-color: #e3d8c8;
    color: #5b3d29;
    border: 2px solid #5b3d29;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    font-weight: bold;
}

.wishlist-button:hover, .add-to-cart-small:hover {
    background-color: #d8cdbd;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
}

.quantity-button {
    background-color: #f0f0f0;
    color: #5b3d29;
    border: 1px solid #5b3d29;
    width: 36px;
    height: 36px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.quantity-button:hover {
    background-color: #e0e0e0;
}

.quantity-display {
    width: 50px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.coupon-dropdown {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 220px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    border-radius: 6px;
    padding: 12px;
    border: 1px solid #e3d8c8;
    margin-top: 5px;
}

.coupon-dropdown.show {
    display: block;
}

.coupon-option {
    padding: 10px 14px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
    transition: all 0.2s ease;
    font-size: 15px;
}

.coupon-option:hover {
    background-color: #f9f5f0;
}

.coupon-option:last-child {
    border-bottom: none;
}

.discount-badge {
    background-color: #ff6666;
    color: white;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 13px;
    margin-left: 8px;
    font-weight: bold;
}

.reviews-section {
    margin-top: 30px;
    padding: 25px;
    background-color: #f9f5f0;
    border-radius: 8px;
    border: 1px solid #e3d8c8;
}

.review-stars {
    color: #c59d5f;
    font-size: 18px;
    margin-bottom: 12px;
}

.review-text {
    font-style: italic;
    margin-bottom: 12px;
    line-height: 1.6;
}

.see-more {
    color: #5b3d29;
    text-decoration: underline;
    cursor: pointer;
    font-weight: bold;
    display: inline-block;
    margin-top: 10px;
}

.recommended-products {
    margin-top: 50px;
    padding-top: 30px;
    border-top: 1px solid #e3d8c8;
    width: 100%;
}

.recommended-title {
    font-size: 24px;
    margin-bottom: 25px;
    color: #5b3d29;
}

.recommended-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 25px;
}

.recommended-item {
    border: 1px solid #e3d8c8;
    border-radius: 8px;
    padding: 20px;
    transition: all 0.3s ease;
    cursor: pointer;
    background-color: white;
}

.recommended-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    border-color: #c59d5f;
}

.recommended-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 15px;
    border: 1px solid #e3d8c8;
}

.recommended-item h4 {
    margin: 0 0 8px 0;
    font-size: 18px;
    height: auto;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    min-height: 54px;
    line-height: 1.3;
}

.recommended-item .price {
    font-weight: bold;
    color: #5b3d29;
    font-size: 20px;
    margin: 8px 0;
}

.recommended-item .product-rating {
    font-size: 16px;
    margin-bottom: 0;
}

.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background-color: white;
    border: 2px solid #5b3d29;
    padding: 40px;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.modal.show {
    display: block;
}

.modal-content-container {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.modal-product-image {
    width: 220px;
    height: 220px;
    object-fit: contain;
    border: 1px solid #e3d8c8;
    border-radius: 8px;
    background-color: white;
    padding: 10px;
}

.modal-product-info {
    flex: 1;
}

.modal h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #5b3d29;
}

.modal-details-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    align-items: center;
}

.modal-detail-label {
    font-weight: bold;
    font-size: 18px;
}

.modal-input-field {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 70px;
    font-size: 16px;
    text-align: center;
}

.modal-total-section {
    border-top: 1px solid #e3d8c8;
    padding-top: 20px;
    margin-top: 20px;
}

.modal-total-label {
    font-weight: bold;
    font-size: 20px;
}

.modal-total-price-display {
    font-size: 22px;
    font-weight: bold;
    color: #5b3d29;
}

.modal-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    margin-top: 30px;
}

.checkout-button {
    background-color: #5b3d29;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.checkout-button:hover {
    background-color: #745943;
}

.close-modal {
    background-color: #e3d8c8;
    color: #5b3d29;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.close-modal:hover {
    background-color: #d8cdbd;
}

@media (max-width: 1200px) {
    .product-container {
        padding: 30px;
    }
    
    .product-main {
        gap: 40px;
    }
}

@media (max-width: 992px) {
    .nav-header {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
    }
    
    .nav-header input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #5b3d29;
            border-radius: 6px;
            outline: none;
        }
    
    .nav-links {
        gap: 20px;
        font-size: 18px;
    }
    
    .product-container {
        padding: 25px;
    }
}

@media (max-width: 768px) {
    .product-main {
        flex-direction: column;
        gap: 30px;
    }
    
    .product-images,
    .product-details {
        flex: none;
        width: 100%;
    }
    
    .primary-actions,
    .secondary-actions {
        flex-direction: column;
    }
    
    .buy-button,
    .coupon-button,
    .wishlist-button,
    .add-to-cart-small {
        width: 100%;
    }
    
    .modal {
        width: 95%;
        padding: 25px;
    }
    
    .modal-content-container {
        flex-direction: column;
        gap: 20px;
    }
    
    .modal-product-image {
        width: 100%;
        height: auto;
        max-height: 200px;
        margin: 0 auto;
    }
    
    .recommended-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

@media (max-width: 576px) {
    .product-container {
        padding: 15px;
    }
    
    .product-title {
        font-size: 26px;
    }
    
    .product-price {
        font-size: 24px;
    }
    
    .modal {
        width: 98%;
        padding: 20px;
    }
    
    .modal-buttons {
        flex-direction: column;
        gap: 10px;
    }
    
    .checkout-button,
    .close-modal {
        width: 100%;
    }
    
    .recommended-grid {
        grid-template-columns: 1fr;
    }
}

.logo {

    }

    align-items: center;

}
    </style>

	window.addToCart = function(productId, quantity = 1) {
    const product = products.find(p => p.id === productId);
    if (product) {
        // Show confirmation alert
        const userConfirmed = confirm(`Add ${quantity} x ${product.name} to your cart?`);
        
        if (userConfirmed) {
            const colorSelection = JSON.parse(localStorage.getItem(`productColor_${product.id}`)) || {
                code: product.defaultColor,
                name: product.availableColors.find((c) => c.code === product.defaultColor).name
            };

            const cartItem = {
                id: product.id,
                name: product.name,
                price: product.price,
                color: colorSelection,
                quantity: quantity,
                image: product.images[0]
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            
            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(item => 
                item.id === productId && 
                item.color.code === colorSelection.code
            );
            
            if (existingItemIndex >= 0) {
                // Update quantity if item exists
                cart[existingItemIndex].quantity += quantity;
            } else {
                // Add new item if it doesn't exist
                cart.push(cartItem);
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${quantity} x ${product.name} has been added to your cart!`);
            
            // Update cart count in header
            updateCartCount();
        }
    }
};

function toggleWishlist(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;

        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const existingIndex = wishlist.findIndex(item => item.id === productId);

        if (existingIndex >= 0) {
            // Remove from wishlist
            wishlist.splice(existingIndex, 1);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(`${product.name} removed from your wishlist!`);
        } else {
            // Add to wishlist
            const wishlistItem = {
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.images[0]
            };
            wishlist.push(wishlistItem);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(`${product.name} added to your wishlist!`);
        }

        updateWishlistButton(productId);
    }

    function updateWishlistButton(productId) {
        const wishlistButton = document.querySelector('.wishlist-button');
        if (!wishlistButton) return;

        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const isInWishlist = wishlist.some(item => item.id === productId);

        if (isInWishlist) {
            wishlistButton.innerHTML = '♥ In Wishlist';
            wishlistButton.style.backgroundColor = '#f0e6d6';
        } else {
            wishlistButton.innerHTML = '♡ Wishlist';
            wishlistButton.style.backgroundColor = '#e3d8c8';
        }
    }

    if (recommended.length > 0) {
        container.innerHTML = recommended.slice(0, 4).map(product => `
            <div class="recommended-item" onclick="window.location.href='product.html?id=${product.id}'">
                <img src="${product.images[0]}" alt="${product.name}">
                <h4>${product.name}</h4>
                <div class="price">₱${product.price.toLocaleString()}</div>
                <div class="product-rating">
                    ${"★".repeat(product.rating)}${"☆".repeat(5 - product.rating)}
                </div>
            </div>
        `).join('');
    } else {
        container.innerHTML = '<p>No recommended products found.</p>';
    }
}

function updateQuantity() {
    document.getElementById("quantity").textContent = quantity;
}

function increaseQuantity() {
    quantity++;
    updateQuantity();
}

function decreaseQuantity() {
    if (quantity > 1) {
        quantity--;
        updateQuantity();
    }
}

function selectProductColor(productId, colorCode, colorName) {
    const productDiv = document.getElementById("product-container");
    const colorCircles = productDiv.querySelectorAll(".color-circle");
    colorCircles.forEach(circle => {
        circle.classList.remove("selected");
    });

    const selectedCircle = productDiv.querySelector(`.color-circle[style*="${colorCode}"]`);
    if (selectedCircle) {
        selectedCircle.classList.add("selected");
    }

    productDiv.querySelector(".selected-color").textContent = `${colorName}`;
    localStorage.setItem(`productColor_${productId}`, JSON.stringify({ code: colorCode, name: colorName }));
}

function selectCoupon(discountPercent, couponName) {
    selectedCoupon = {
        percent: discountPercent,
        name: couponName
    };
    alert(`Applied ${couponName} coupon (${discountPercent}% off)!`);
    document.getElementById("couponDropdown").classList.remove("show");
    updateModalPrices();
}

function toggleCouponDropdown() {
    document.getElementById("couponDropdown").classList.toggle("show");
}

const product = products.find(p => p.id === productId);
    if (product) {

        };

        const cartItem = {
            id: product.id,
            name: product.name,
            price: product.price,
            color: colorSelection,
            quantity: quantity,
            image: product.images[0]
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        // Check if item already exists in cart
        const existingItemIndex = cart.findIndex(item => 
            item.id === productId && 
            item.color.code === colorSelection.code
        );
        
        if (existingItemIndex >= 0) {
            // Update quantity if item exists
            cart[existingItemIndex].quantity += quantity;
        } else {
            // Add new item if it doesn't exist
            cart.push(cartItem);
        }
        
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${quantity} x ${product.name} added to cart!`);
        updateCartCount(); // Update the cart count display
    }
}

    const modalProductImage = document.getElementById("modalProductImage");
    const modalDiscountDisplay = document.getElementById("modalDiscountDisplay");

    // Initialize cart count immediately
    updateCartCount();

        if (event.target.classList.contains("buy-button")) {
            const productId = event.target.getAttribute("data-product-id");
            selectedProduct = products.find((p) => p.id === productId);

            if (selectedProduct) {
                modalProductImage.src = selectedProduct.images[0];
                modalProductImage.alt = selectedProduct.name;
                modalProductName.textContent = selectedProduct.name;
                modalProductPrice.textContent = `₱${selectedProduct.price.toLocaleString()}`;
                modalQuantity.value = quantity;

            }
        }
    });

        buyModal.classList.remove("show");
    });

    function updateModalPrices() {
        if (!selectedProduct) return;
        
        const currentQuantity = parseInt(modalQuantity.value) || 1;
        const subtotal = selectedProduct.price * currentQuantity;
        
        const discountPercent = selectedCoupon ? selectedCoupon.percent : 0;
        const discountAmount = subtotal * (discountPercent / 100);
        const total = subtotal - discountAmount;

        modalSubtotalPrice.textContent = `₱${subtotal.toLocaleString()}`;
        modalTotalPrice.textContent = `₱${total.toLocaleString()}`;
        
        if (selectedCoupon) {
            modalDiscountDisplay.innerHTML = `
                <span class="discount-badge">${selectedCoupon.percent}% OFF (${selectedCoupon.name})</span>
            `;
        } else {
            modalDiscountDisplay.innerHTML = "No discount applied";
        }
    }

    modalQuantity.addEventListener("input", updateModalPrices);

        };

        const cartItem = {
            id: productId,
            name: selectedProduct.name,

            quantity: currentQuantity,
            image: selectedProduct.images[0],
            coupon: selectedCoupon
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        // Check if item already exists in cart
        const existingItemIndex = cart.findIndex(item => 
            item.id === productId && 
            item.color.code === colorSelection.code
        );
        
        if (existingItemIndex >= 0) {
            // Update quantity if item exists
            cart[existingItemIndex].quantity += currentQuantity;
        } else {
            // Add new item if it doesn't exist
            cart.push(cartItem);
        }
        
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        
        buyModal.classList.remove("show");
        window.location.href = "cart.html"; // Redirect to cart page
    }
});
